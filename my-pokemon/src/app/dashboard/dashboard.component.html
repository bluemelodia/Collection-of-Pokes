<!-- 
The template presents a grid of pokemon name links.

    - The *ngFor repeater creates as many links as are in the component's pokemons array.
    
    - The links are styled as colored blocks by the dashboard.component.css.
    
-->
<h3>Pokemon Team</h3>
<div class="grid grid-pad">
	<a *ngFor="let pokemon of pokemons" class="col-1-4">
		<div class="module pokemon">
			<h4>{{pokemon.name}}</h4>
		</div>
	</a>
</div>
